<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Lora&display=swap" rel="stylesheet">
    <title>Whatodo?</title>
    <script src="main.js"></script>
</head>

<body>
    <div id="wrapper">
        <header id="whatodo">
            <div id="page-banner">
                <h1>Whatodo?</h1>
                <form id="search-tasks">
                    <input type="text" placeholder="Search tasks...">
                </form>
            </div>

        </header>
        <div id="tabbed-content">
			<ul class="tabs">
				<li data-target="#about" class="active">About</li>
				<li data-target="#review" class="review">Review</li>
			</ul>
			<div class="panel active" id="about">
				<p>Simply add, remove and filter your tasks with Wahatodo? app.</p>

			</div>
			<div class="panel" id="review">
                <p>Let me know if you dig this app: <a href="mailto:info@digitaldoktorn.com?Subject=Great app!!!" target="_top">Send Mail</a></p>
                

			</div>
		</div>
        <div id="task-list">
            <h2 class="title">Tasks</h2>
            <ul>
                <li>
                    <!-- <input id="checkTask" type="checkbox" name="checkTask" class="checkTask"> -->
                    <label for="checkTask">Example: Buy grouceries</label>
                    <span class="delete">X</span>
                </li>
                <li>
                    <!-- <input id="checkTask" type="checkbox" name="checkTask" class="checkTask"> -->
                    <label for="checkTask">Example: Clean the garage</label>
                    <span class="delete">X</span>
                </li>
 
                
            </ul>
        </div>
        <form id="add-task">
            <!-- <input type="checkbox" id="hide">
            <label for="hide">Hide tasks</label> -->
            <input id="inputAdd" type="text" placeholder="Add task..." required>
            <button>Add</button>
        </form>




        <footer>
            <small>&copy; Whatodo? by Digitaldoktorn</small>
        </footer>
    </div>


</body>

</html>
